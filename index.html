<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scans of things by @sprinktay</title>
    <link rel="icon" type="image/x-icon" scr="img/Artboard 1.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="photo-gallery" class="photo-gallery">
            <!-- Photo items will be dynamically injected here by JavaScript -->
        </div>
    </div>
    <div class="scrolling-text-container">
    <div class="scrolling-text-inner" style="--marquee-speed: 20s; --direction:scroll-left" role="marquee">
        <div class="scrolling-text">
            <div class="scrolling-text-item">Your First Announcement</div>
            <div class="scrolling-text-item">Your Second Announcement</div>
            <!-- Add More Items Here -->
        </div>
    </div>
</div>

    <!-- Modal -->
    <div id="photo-modal" class="photo-modal">
        <span id="close-modal" class="close-modal">&times;</span>
        <img id="modal-image" class="modal-image" src="" alt="">
        <p id="modal-description" class="modal-description"></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
